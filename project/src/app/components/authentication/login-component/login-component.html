<div id="authentication-container">
  <h1>Login</h1>
  <span>not a member? <a routerLink="/authentication/register">sign up here</a></span>
  <form>
    <mat-form-field>
      <mat-label>username</mat-label>
      <input matInput type="text">
    </mat-form-field><br>
    <mat-form-field>
      <mat-label>password</mat-label>
      <input matInput type="password">
    </mat-form-field><br>
    <button matButton>login</button>
    <button matButton>login via SSO</button>
  </form>
</div>
